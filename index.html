<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HH Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    .state-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .state-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Halla Health Dashboard</h1>
  <div id="dashboardContainer">Loading data...</div>

  <script>
    async function loadData() {
      try {
        const res = await fetch('public/data.json');
        const data = await res.json();
        const states = data.states;
        const container = document.getElementById('dashboardContainer');
        container.innerHTML = '';

        for (const key in states) {
          const state = states[key];
          const card = document.createElement('div');
          card.className = 'state-card';
          card.innerHTML = `
            <div class="state-title">${state.name}</div>
            <div>Population (Current): ${state.population_current.toLocaleString()}</div>
            <div>Digital Literacy: ${state.digital_literacy}%</div>
            <div>Climate Vulnerability Score: ${state.climate_vulnerability_score}/10</div>
            <div>Priority: ${state.priority_category}</div>
          `;
          container.appendChild(card);
        }
      } catch (err) {
        document.getElementById('dashboardContainer').innerText = 'Failed to load data.';
        console.error(err);
      }
    }

    loadData();
  </script>
</body>
</html>
